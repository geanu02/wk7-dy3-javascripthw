<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/main.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="left">
            <form action="" id="todoForm" class="todo">
                <h3>Todo Entry</h3>
                <label for="todoTitle">Title</label><br>
                <input type="text" id="todoTitle" name="todoTitle" maxlength=30 ><br>
                <label for="todoBody">Body</label><br>
                <textarea id="todoBody" name="todoBody" maxlength=75></textarea><br>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="right">
            <div class="todoContainer" id="todoContainer"></div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
